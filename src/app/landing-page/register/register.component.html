<div class="row d-flex justify-content-center mt-5">
    <div class="col-12 col-md-12 col-lg-6 col-xxl-6">
      <div class="card mb-0 p-5 shadow">
      
          <div class="card-body pt-5">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="firstname" class="form-label">Username</label>
                <input formControlName="firstname" type="text" name="firstname" class="form-control" id="firstname" aria-describedby="username">
              </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Username</label>
                <input formControlName="lastname" type="text" name="lastname" class="form-control" id="lastname" aria-describedby="username">
              </div>
              <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input formControlName="email" type="email" name="email" class="form-control" id="email" aria-describedby="email">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input formControlName="password" type="current-password" name="password" class="form-control" id="password" aria-describedby="password">
              </div>
              <div class="d-flex align-items-center justify-content-between mb-4">
                <div class="form-check">
                  <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked="">
                  <label class="form-check-label text-dark" for="flexCheckChecked">
                    Remember this Device
                  </label>
                </div>
    
              </div>
              <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</button>
              <div class="d-flex align-items-center justify-content-center">
                <p class="fs-4 mb-0 fw-bold">Have an Account?</p>
                <a class="text-primary fw-bold ms-2" routerLink="../login">Sign In</a>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
