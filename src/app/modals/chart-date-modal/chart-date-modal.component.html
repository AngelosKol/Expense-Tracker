<div class="modal-header py-1 border-0">
    <h4 class="modal-title">Search Date</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body mt-5">
        <form [formGroup]="dateForm" class="m-0">
          <div class="mb-3">
            <label for="monthOrYearSelect" class="form-label">Select Month or Year</label>
            <select class="form-select" formControlName="month_or_year" id="monthOrYearSelect">
              <option value="month" selected>Month</option>
              <option value="year">Year</option>
            </select>
          </div>
          <div class="mb-3" *ngIf="dateForm.get('month_or_year').value === 'month'">
            <label for="monthSelect" class="form-label">Select Month</label>
            <select class="form-select" formControlName="month" id="monthSelect">
                @for (month of months; track month){
                    <option [ngValue]="month">{{month}}</option>
                }
            </select>
          </div>
          <div class="mb-3" *ngIf="dateForm.get('month_or_year').value === 'year'">
            <label for="yearInput" class="form-label">Enter Year</label>
            <input type="number" class="form-control" formControlName="year" id="yearInput" min="1900" max="2100">
          </div>
          <div class="mb-3 d-flex justify-content-center">
            <button  type="submit" class="btn btn-primary mb-3" [disabled]="!dateForm.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer py-0 border-0">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
