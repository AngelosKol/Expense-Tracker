<div class="modal-header py-1 border-0">
	<h4 class="modal-title" *ngIf="mode=='add'">Add Shop</h4>
	<h4 class="modal-title" *ngIf="mode=='edit'">Edit Shop</h4>

	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
	<div class="card">
	
		<div class="card-body  mt-5">
			<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
				{{ error }}
				<button type="button" class="btn-close" aria-label="Close" (click)="error = null"></button>
			  </div>
			<form [formGroup]="shopForm"  class="m-0" (ngSubmit)="onSubmit()">
				<div class="col-auto mb-3">
					<input formControlName='shopName'  type="text"  class="form-control" id="shopName"placeholder="Shop Name" >
					<span *ngIf="!shopForm.get('shopName').valid && shopForm.get('shopName').touched" class="help-block">Required Field</span>
				  </div>
				  <div class="col-auto d-flex justify-content-center">
					<button *ngIf="mode==='edit'"  type="submit" class="btn btn-warning mb-3" [disabled]="!shopForm.valid" >Edit</button>
					<button *ngIf="mode==='add'"  type="submit" class="btn mb-3"style="background-color: #00B3BB; color:white;" [disabled]="!shopForm.valid">Submit</button>
				  </div>
				  <div *ngIf="!shopForm.valid && shopForm.touched" class="col-auto d-flex justify-content-center" >
					<span  class="help-block text-center invalid-feedback">Please fill the required fields</span>
				  </div>

			  </form>
		</div>
	</div>
</div>
<div class="modal-footer py-0 border-0">
	<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
