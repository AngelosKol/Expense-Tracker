<div class="modal-header py-1 border-0">
	<h4 class="modal-title">New Transaction</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
	<div class="card">
		
		<div class="card-body  mt-5">
			<form [formGroup]="transactionForm"  class="m-0" (ngSubmit)="onSubmit()">
				<div class="row form-group mb-3">
				<label for="transactionDate" class="col-sm-2 col-form-label col-form-label">Date</label>
				<div class="col-sm-10">
					<input formControlName='transactionDate'  type="date"  class="form-control"
					value="2018-07-22" min="2018-01-01"  id="transactionDate" placeholder="Transaction Date">
				</div>
				</div>
				<div class="row form-group mb-3">
					<label for="shop" class="col-sm-2 col-form-label col-form-label">Shop</label>
					<div class="col-sm-10">
						<select class="form-select" id="shop" name="shop" formControlName="shopName" >
							@for (shop of shops$ | async; track shop.id) {
								<option [value]="shop.name">{{shop.name}}</option>
							}
						</select>
					</div>
					</div>
				<div class="col-auto d-flex justify-content-center">
				  <button  type="submit" class="btn btn-primary mb-3" [disabled]="!transactionForm.valid">Submit</button>
				</div>
				<div class="col-auto d-flex justify-content-center" *ngIf="!transactionForm.valid && transactionForm.touched">
					<span class="help-block text-center">Please fill the required fields</span>
				</div>
			  </form>
		
		</div>
	</div>
</div>
<div class="modal-footer py-0 border-0">
	<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
