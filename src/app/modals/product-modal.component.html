<div class="modal-header py-1">
	<h4 class="modal-title" *ngIf="mode=='add'">Add Product</h4>
	<h4 class="modal-title" *ngIf="mode=='edit'">Edit Product</h4>

	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
	<div class="card">
		
		<div class="card-body  mt-5">
			<form [formGroup]="productForm"  class="m-0">
			    <div class="col-auto mb-3">
					<input formControlName='productPrice'  type="number" class="form-control" id="productPrice" placeholder="Price">
				  </div>
				  <div class="col-auto mb-3">
					<input formControlName='productName'  type="text"  class="form-control" id="productName"placeholder="Product Name" >
				  </div>
				  <div class="col-auto mb-3">
					<input formControlName='productDescription'  type="text" class="form-control" id="productDescription" placeholder="Description">
				  </div>
				  <div class="col-auto d-flex justify-content-center">
					<button *ngIf="mode==='add'"  type="submit" class="btn btn-primary mb-3" (click)="onSubmit()">Add</button>
					<button *ngIf="mode==='edit'"  type="submit" class="btn btn-warning mb-3" (click)="onSubmit()">Edit</button>
				  </div>
			  </form>
		</div>
	</div>
</div>
<div class="modal-footer py-0">
	<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
