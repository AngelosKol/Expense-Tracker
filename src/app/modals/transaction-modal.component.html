<div class="modal-header py-1">
	<h4 class="modal-title">New Transaction</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
	<div class="card">
		
		<div class="card-body  mt-5">
			<form [formGroup]="transactionForm"  class="m-0">
				<div class="col-auto mb-3">
				  <input formControlName='transactionDate'  type="text"  class="form-control" id="transactionDate" placeholder="Transaction Date">
				</div>
				<div class="col-auto mb-3">
				  <input formControlName='shop'  type="text" class="form-control" id="shop" placeholder="Shop">
				</div>
				<div class="col-auto d-flex justify-content-center">
				  <button  type="submit" class="btn btn-primary mb-3" (click)="onSubmit()">Add Transaction</button>
				</div>
			  </form>
		
		</div>
	</div>
</div>
<div class="modal-footer py-0">
	<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
