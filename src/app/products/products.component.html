<div class="container mt-3">
  
    <div class="row">
      <div class="col">
          <div class="card">
            <div class="card-header px-0 py-2">
              <div class="row">
                <div class="col">Product Price</div>
                <div class="col">Product Name</div>
                <div class="col">Product Description</div>
                <div class="col text-end">
                  <div class="d-flex flex-row justify-content-end gap-2">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body px-3 py-0">
         <app-product *ngFor="let prod of products | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }" [product]="prod" >

        </app-product>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <pagination-controls
              (pageChange)="onPageChange($event)"
            ></pagination-controls>
          </div>
          <div class="col pt-2 d-flex justify-content-center">
           
          <button (click)="openModal('add')">Add Product</button>
          </div>
          <div class="alert alert-success" *ngIf="isLoading && !error">
              <p >Loading...</p>
          </div>
          <div class="alert alert-danger" *ngIf="error">
            <h3>An Error Occurred!</h3>
            <p>{{ error }}</p>
          </div>
        </div>
    </div>
    </div>
