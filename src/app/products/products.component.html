<div class="container mt-3">
  
    <div class="row">
      <div class="col">
    <div class="d-flex justify-content-betweeen">
        <div class="input-group">
            <form>
                <input  class="form-control"   placeholder="Search"  type="text" [formControl]="filter" />
            </form>
        </div>
        <div>
            <ngb-pagination
            [collectionSize]="collectionSize"
            [(page)]="currentPage"
            [pageSize]="itemsPerPage"
            (pageChange)="onPageChange($event)">
        </ngb-pagination>
            <button class="btn btn-primary"(click)="addProduct()">Add Product </button>
        </div>
    </div>

        <div *ngIf="isLoading" style="text-align: center!important;">
            <app-loading-spinner  ></app-loading-spinner>
        </div>
        
        <table class="table table-striped" *ngIf="!isLoading">
            <thead>
                <tr>
                    <th scope="col" sortable="id"  (sort)="onSort($event)" >Product Id</th>
                    <th scope="col" sortable="name" (sort)="onSort($event)">Product Name</th>
                    <th scope="col" >Product Description</th>
                    <!-- <th scope="col" sortable="description" (sort)="onSort($event)">Product Description</th> -->
                </tr>
            </thead>
            <tbody>
                @for (prod of products$ | async; track prod.name ) {
                    
                    <tr>
                        <td scope="row">{{ prod.id | number }}</td>
                        <td><ngb-highlight [result]="prod.name" [term]="filter.value"></ngb-highlight>  </td>
                        <td>{{ prod.description  }}</td>
                        <td class="text-end"> 
                          <div class="d-flex flex-row justify-content-end gap-2">
                            <button type="submit" class="btn btn-warning btn-sm" (click)="onEdit(prod)">
                                <i class="bi bi-pencil"></i>
                                </button>
                                <button type="submit" class="btn btn-danger btn-sm" (click)="onDelete(prod)">
                                    <i class="bi bi-person-x"></i>
                                </button>
                          </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
   
  </div>
</div>
