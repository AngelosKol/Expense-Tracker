<div class="container rounded bg-white mt-1 mb-5">
    <div class="row">
        <div class="col-md-8 border-right">
            <div class="p-3 py-5">
                <div class="row mt-3">
                    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
                    <div class="col-md-12">
                        <label  class="labels">Select Currency:</label>
                        <select class="form-select" name="currency" formControlName="selectedCurrency" >
                            @for(cur of currencies; track cur.name){
                                <option  [ngValue]="cur" >{{cur.name}}</option>
                            }
                        </select>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save</button></div>
                </form> 
                </div>
            </div>
        </div>
    
    </div>
</div>
